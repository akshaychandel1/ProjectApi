<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>WEATHER APP</title>
  </head>
  <body>
    

    <div class="container">
      <div class="search-box">
          <i class="fa-solid fa-location-dot"></i>
          <input id="search-text" type="text" placeholder="Enter your location">
          <button class="fa-solid fa-magnifying-glass" id="submit"></button>
      </div>
      <br>
      <div class="parent_of_search-result1">
      <div class="search-result1" id="search-result1"></div>
    </div>

      <div class="weather-box">
          <img src="">
          <p class="temperature"></p>
          <p class="description"></p>
      </div>

      <div class="weather-details">
          
        <div class="humidity">
            <p>Humidity</p>
              <div class="text">
                  <span></span>
                  <div id="humidity1"></div>
              </div>
          </div>
          <br>

          <div class="wind1">
            <p>Wind Speed</p>
              <div class="text">
                  <span></span>
                  <div id="wind1"></div>
              </div>
          </div>
          <br>

          <div class="minMaxtemp">
            <p>Min. Temp</p>
              <div class="text">
                  <span></span>
                  <div id="mintemp1"></div>
              </div>
          </div>
          <br>
          <div class="minMaxtemp">
          <p>Max. Temp</p>
          <div class="text">
              <span></span>
              <div id="maxtemp1"></div>
          </div>
        </div>





      </div>

      <p id="temp"></p>
      
      <div id="search-result"></div>
  </div>

</div>

  </body>
</html>
